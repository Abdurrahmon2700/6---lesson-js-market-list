<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="wrapper__all">
      <div class="wrapper__input">
        <form>
          <input type="text" name="" id="productName" autocomplete="off">
          <select name="" id="category">
          </select>
          <button id="add">Add</button>
        </form>
      </div>
      <div class="wrapper__lists">
        <ul class="list" id="fruits">
          <p id="fruittext">Fruits</p>
          <button id="clear" class="clear__button">Clear</button>
        </ul>
        <ul class="list" id="vegetables">
          <p id="vegetabletext">Vegetables</p>
          <button class="clear clear__button">Clear</button>
        </ul>
        <ul class="list" id="melonproduct">
          <p id="melontext">Melon products</p>
          <button class="melon__clear clear__button">Clear</button>
        </ul>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
